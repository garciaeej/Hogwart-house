<mat-form-field >
  <mat-label>Filter</mat-label>
  <!-- Evento keyup para realziar el filtrado de estudiantes -->
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<br>
<div class="mat-elevation-z8">
  <!-- Instanciamos los valores de la propiedad dataSource a la tabla -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>

<!-- Constainer de las celdas de la tabla -->

    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let articulo"> <img src="{{articulo.image}}" height="100" width="80" alt="" srcset="">   </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Patronus">
      <th mat-header-cell *matHeaderCellDef> Patronus </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.patronus}} </td>
    </ng-container>

    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.age}} </td>
    </ng-container>

    <!-- Metodos para mostrar los valores de la cabecera de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- Metodo para mostra el paginado de la tabla -->
  <mat-paginator [pageSizeOptions]="pageSizeOption" showFirstLastButtons></mat-paginator>
  <br>
</div>
